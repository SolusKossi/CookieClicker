<!DOCTYPE html>
<html>
<head>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<div id="notification" class="notificationOff">
  <a> You do not have enough points. </a>
</div>

<body onload="scoreIncrement1(), hide()">


  <div class="w3-center">
  <div id="scoreId" class="score">1</div>
  </div>

<div class="dot"></div>

<div id="mainClick1x" onclick="scoreIncrement1()" class="mainClick"></div>


<div id="mainClick2x" onclick="scoreIncrement2()" class="mainClick"></div>


<div id="mainClick5x" onclick="scoreIncrement5()" class="mainClick"></div>


<div id="mainClick10x" onclick="scoreIncrement10()" class="mainClick"></div>






<div class="topContainer">

</div>


<div class="bottomHalfContainer">
  <div class="upgradesContainer columnLeft w3-center">
    <button class="buttonColor" style="margin-left: 50px; margin-right: 50px; margin-top: 100px;" onclick="clickValue2()">Gain 2 points per click</button>
    <button class="buttonColor" style="margin-left: 50px; margin-right: 50px; margin-top: 100px;" onclick="clickValue5()">Gain 5 points per click</button>
    <button class="buttonColor" style="margin-left: 50px; margin-right: 50px; margin-top: 100px;" onclick="clickValue10()">Gain 10 points per click</button>
  </div>
  <div class="upgradesContainer columnMiddle w3-center">
    <button class="buttonColor" style="margin-left: 50px; margin-right: 50px; margin-top: 100px;" onclick="autoClick()">Gain 1 point every second</button>
    <button class="buttonColor" style="margin-left: 50px; margin-right: 50px; margin-top: 100px;" onclick="clickValue5()">Gain 5 points every second</button>
    <button class="buttonColor" style="margin-left: 50px; margin-right: 50px; margin-top: 100px;" onclick="clickValue10()">Gain 10 points every second</button>
  </div>
  <div class="upgradesContainer columnRight w3-center">
    <button class="buttonColor" style="margin-left: 50px; margin-right: 50px; margin-top: 100px;" onclick="clickValue2()">Gain 2 points per click</button>
    <button class="buttonColor" style="margin-left: 50px; margin-right: 50px; margin-top: 100px;" onclick="clickValue5()">Gain 5 points per click</button>
    <button class="buttonColor" style="margin-left: 50px; margin-right: 50px; margin-top: 100px;" onclick="clickValue10()">Gain 10 points per click</button>
  </div>
</div>


<div id="bottom" class="bottom">


  <button style="position: absolute; bottom: 30%; left: 30px;" onclick="scoreReset()">Reset</button>


  <form style="position: absolute; bottom: 20%; right: 30px;" id="link1" action="http://google.com" target="_blank">
      <input class="buttonForm" type="submit" value="External Link" id="link1" class="button"/>
  </form>

</div>

</body>
</html>
